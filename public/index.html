<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAI TCM Blog | Akupunktur & Naturheilpraxis Zürich</title>
    <style>
        :root { --tcm-teal: #7fbbad; --tcm-dark: #1a5a7a; }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; margin: 0; padding: 0; color: #333; scroll-behavior: smooth; }
        header { background: #f8fbfb; padding: 30px 20px; text-align: center; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 100; }
        .lang-switch { margin-bottom: 10px; font-weight: bold; }
        .lang-switch a { text-decoration: none; color: var(--tcm-teal); margin: 0 10px; cursor: pointer; }
        nav.category-nav { margin-top: 15px; font-size: 0.85em; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        nav.category-nav a { color: var(--tcm-dark); text-decoration: none; border-bottom: 1px dashed #ccc; padding: 2px 5px; }

        .container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
        .category-title { margin: 50px 0 20px; color: var(--tcm-dark); border-left: 5px solid var(--tcm-teal); padding-left: 15px; text-transform: uppercase; font-size: 1.4em; }
        
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        @media (max-width: 1024px) { .grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } }
        
        .card { border: 1px solid #eee; border-radius: 8px; overflow: hidden; transition: 0.2s; text-decoration: none; color: inherit; display: flex; flex-direction: column; background: #fff; }
        .card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .card img { width: 100%; height: 150px; object-fit: cover; background: #f0f0f0; }
        .card-body { padding: 12px; flex-grow: 1; }
        .card-body h3 { margin: 0 0 8px 0; font-size: 0.95em; color: var(--tcm-dark); text-transform: uppercase; }
        .card-body p { margin: 0; font-size: 0.8em; color: #666; line-height: 1.4; }
        footer { text-align: center; padding: 40px; color: #999; font-size: 0.8em; }
    </style>
</head>
<body>

<header>
    <div class="lang-switch">
        <a onclick="switchLang('de')">DEUTSCH</a> | <a onclick="switchLang('en')">ENGLISH</a>

<footer>&copy; 2026 TAI TCM Clinic Zürich</footer>

    function render(lang) {
        const content = data[lang];
        document.getElementById('main-title').innerText = content.title;
        document.getElementById('cat-nav').innerHTML = content.categories.map(c => `<a href="#${c.id}">${c.name}</a>`).join('');
        document.getElementById('main-content').innerHTML = content.categories.map(cat => `
            <h2 class="category-title" id="${cat.id}">${cat.name}</h2>
            <div class="grid">${cat.items.map(item => `
                <a href="${item.url}" class="card">
                    <img src="img/${item.img}" alt="${item.name}" loading="lazy">
                    <div class="card-body">
                        <h3>${item.name}</h3>
                        <p>${item.desc}</p>
                    </div>
                </a>`).join('')}
            </div>`).join('');
    }

    function switchLang(lang) { render(lang); window.scrollTo(0, 0); }
    render('de');
</script>
</body>
</html>
