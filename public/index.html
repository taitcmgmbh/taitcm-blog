    function render(lang) {
        const content = data[lang];
        document.getElementById('main-title').innerText = content.title;
        document.getElementById('cat-nav').innerHTML = content.categories.map(c => `<a href="#${c.id}">${c.name}</a>`).join('');
        document.getElementById('main-content').innerHTML = content.categories.map(cat => `
            <div class="category-group">
                <h2 class="category-title" id="${cat.id}">${cat.name}</h2>
                <div class="grid">${cat.items.map(item => `
                    <a href="${item.url}" class="card">
                        <img src="img/${item.img}" alt="${item.name}" loading="lazy">
                        <div class="card-body">
                            <h3>${item.name}</h3>
                            <p>${item.desc}</p>
                        </div>
                    </a>`).join('')}
                </div>
            </div>`).join('');
    }

    /** 核心逻辑：切换语言并更新 URL 参数，实现返回不跳语种 **/
    function switchLang(lang) { 
        render(lang); 
        window.scrollTo(0, 0);
        // 在不刷新页面的情况下，更新网址参数
        const newurl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?lang=' + lang;
        window.history.pushState({path:newurl}, '', newurl);
    }

    /** 初始化：检查网址参数，决定显示德语还是英语 **/
    const urlParams = new URLSearchParams(window.location.search);
    const langParam = urlParams.get('lang');

    if (langParam === 'en') {
        render('en');
    } else {
        render('de');
    }
